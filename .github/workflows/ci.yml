name: Java CI/CD Pipeline (Gradle + Docker Push)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # The application ID (used for Docker image naming)
  APP_IMAGE_NAME: deependrabhatta/github_actions_java # IMPORTANT: Change 'nanajanashia/demo-app' to YOUR_DOCKER_USERNAME/your-app-name
  JAVA_VERSION: '8' # Matches your Dockerfile
  
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    # ----------------------------------------------------
    # PHASE 1: BUILD & TEST (GitHub Hosted Runner)
    # ----------------------------------------------------
    - name: Checkout Code
      # Use the latest major version for security and compatibility
      uses: actions/checkout@v4 

    - name: Set up JDK 1.8
      # Use the latest major version
      uses: actions/setup-java@v4 
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # This compiles the code and runs tests
      run: ./gradlew build

    # ----------------------------------------------------
    # PHASE 2: DOCKER IMAGE BUILD & PUSH (Docker Hub)
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.APP_IMAGE_NAME }}:latest
        file: ./Dockerfile
